<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree Theory</title>
  
  <!-- Base styles -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Space theme fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=JetBrains+Mono&family=Orbitron:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Direct inline styles to ensure proper layout */
    body {
      font-family: 'Space Grotesk', 'Exo 2', sans-serif;
      background: #0a0e17 url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e0e6ff;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    h1 {
      font-family: 'Orbitron', 'Nova Square', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin: 20px 0 30px;
      background: linear-gradient(to right, #4f71be, #8a2be2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      padding: 10px;
      text-shadow: 0 0 10px rgba(99, 155, 255, 0.5);
      letter-spacing: 1px;
    }
    
    .layout-container {
      display: table;
      width: 100%;
      height: calc(100vh - 120px);
      table-layout: fixed;
      border-spacing: 20px;
      border-collapse: separate;
      padding: 0 20px;
    }
    
    .left-column {
      display: table-cell;
      width: 40%;
      vertical-align: top;
    }
    
    .right-column {
      display: table-cell;
      width: 60%;
      vertical-align: top;
      height: 100%;
      background-color: rgba(16, 23, 41, 0.8);
      border: 1px solid rgba(99, 155, 255, 0.3);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .module {
      background: rgba(16, 23, 41, 0.8);
      border-radius: 12px;
      border: 1px solid rgba(99, 155, 255, 0.3);
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }
    
    .discovery-log {
      background: rgba(10, 14, 23, 0.8);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 20px rgba(99, 155, 255, 0.1);
      max-height: 300px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
    }
    
    .generation-container {
      background: rgba(16, 23, 41, 0.6);
      border: 1px solid rgba(99, 155, 255, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
    }
    
    .generation-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .gen-nav-button {
      background: linear-gradient(135deg, #4f71be, #8a2be2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 15px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .next-button {
      background: linear-gradient(135deg, #50c5b7, #4f71be);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 20px auto;
      display: block;
      width: 200px;
      font-family: 'Exo 2', sans-serif;
      font-weight: bold;
    }
    
    h3, h4 {
      font-family: 'Orbitron', 'Nova Square', sans-serif;
      color: #e0e6ff;
      text-shadow: 0 0 10px rgba(99, 155, 255, 0.5);
      letter-spacing: 1px;
    }
    
    /* 3D Graph Container */
    #chord3dContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Family Tree Theory</h1>
  
  <div class="layout-container">
    <!-- Left Column -->
    <div class="left-column">
      <div id="gameControls" class="module">
        <h3>Chord Progression Explorer</h3>
        <div id="chordDisplay">
          <div id="discoveryLog" class="discovery-log">
            <h4>Discovery Log:</h4>
            <div id="logEntries" class="log-entries">
              <div class="log-entry">
                <span class="log-gen">Gen 1:</span> 
                <span class="log-chord">G7</span> 
                <span class="log-desc">(The Sun)</span>
              </div>
            </div>
          </div>
        </div>
        <div id="generationContainer" class="generation-container">
          <div class="generation-header">
            <button id="prevGenButton" class="gen-nav-button">&larr;</button>
            <h4 id="generationTitle">Generation 1</h4>
            <button id="nextGenButton" class="gen-nav-button">&rarr;</button>
          </div>
          <div id="optionsContainer" class="options-container"></div>
        </div>
        <button id="nextGenerationButton" class="next-button">Next Generation</button>
      </div>
      <div id="noteOptions" class="module" style="display: none;">
        <h3>Valid 4th Note Options:</h3>
        <div class="note-tree">
          <div class="tree-branch" id="validOptions"></div>
        </div>
      </div>
    </div>
    
    <!-- Right Column - 3D Graph -->
    <div id="chordGraph" class="right-column">
      <div id="chord3dContainer"></div>
    </div>
  </div>
  
  <div id="log"></div>
  <div id="error" class="error"></div>
  
  <!-- Tooltip for chord information on hover -->
  <div id="chordTooltip" class="chord-tooltip">
    <div class="tooltip-parents">
      <h5>Parents:</h5>
      <div id="tooltipParents" class="tooltip-list"></div>
    </div>
    <div class="tooltip-chord">
      <h4 id="tooltipChord"></h4>
    </div>
    <div class="tooltip-children">
      <h5>Children:</h5>
      <div id="tooltipChildren" class="tooltip-list"></div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script type="module" src="audio.js"></script>
  <script type="module" src="main.js"></script>
  
  <!-- Force the 3D graph to render properly -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for everything to load
      setTimeout(function() {
        // Get the graph container and ensure it has proper dimensions
        const chordGraph = document.getElementById('chordGraph');
        const chord3dContainer = document.getElementById('chord3dContainer');
        
        if (chordGraph && chord3dContainer) {
          console.log('Fixing 3D graph layout');
          
          // Force the 3D container to fill its parent
          chord3dContainer.style.position = 'absolute';
          chord3dContainer.style.top = '0';
          chord3dContainer.style.left = '0';
          chord3dContainer.style.width = '100%';
          chord3dContainer.style.height = '100%';
          
          // Find the canvas element and force it to fill the container
          const checkForCanvas = setInterval(function() {
            const canvas = chord3dContainer.querySelector('canvas');
            if (canvas) {
              console.log('Canvas found, applying styles');
              canvas.style.width = '100%';
              canvas.style.height = '100%';
              clearInterval(checkForCanvas);
              
              // Force a resize event to make Three.js update
              window.dispatchEvent(new Event('resize'));
            }
          }, 100);
          
          // Clear the interval after 5 seconds to prevent infinite checking
          setTimeout(function() {
            clearInterval(checkForCanvas);
          }, 5000);
        }
      }, 500);
    });
  </script>
</body>
</html>
