<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree Theory</title>
  
  <!-- Space theme fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=JetBrains+Mono&family=Orbitron:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Space Grotesk', 'Exo 2', sans-serif;
      background: #0a0e17 url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e0e6ff;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    /* Fixed-width grid layout */
    .container {
      width: 1200px;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(to right, #4f71be, #8a2be2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(99, 155, 255, 0.5);
      letter-spacing: 1px;
    }
    
    /* Two-column grid layout */
    .grid {
      display: grid;
      grid-template-columns: 500px 1fr;
      grid-gap: 30px;
      height: calc(100vh - 150px);
    }
    
    /* Left column */
    .left-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }
    
    /* Right column - 3D graph */
    .right-column {
      background-color: rgba(16, 23, 41, 0.8);
      border: 1px solid rgba(99, 155, 255, 0.3);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      min-height: 600px;
    }
    
    /* Module styling */
    .module {
      background: rgba(16, 23, 41, 0.8);
      border-radius: 12px;
      border: 1px solid rgba(99, 155, 255, 0.3);
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    
    /* Discovery log */
    .discovery-log {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 20px rgba(99, 155, 255, 0.1);
      max-height: 300px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .log-entries {
      font-size: 14px;
    }
    
    .log-entry {
      padding: 8px 0;
      border-bottom: 1px dotted rgba(99, 155, 255, 0.2);
      line-height: 1.5;
    }
    
    .log-gen {
      font-weight: bold;
      color: #88c0ff;
      display: inline-block;
      width: 90px;
      white-space: nowrap;
    }
    
    .log-chord {
      font-weight: bold;
      color: #ffcc00;
    }
    
    .log-desc {
      color: #aaa;
      font-style: italic;
    }
    
    /* Generation container */
    .generation-container {
      background: rgba(30, 40, 70, 0.6);
      border: 1px solid rgba(99, 155, 255, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
    }
    
    /* Chord options container */
    .options-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
      width: 100%;
    }
    
    .generation-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    /* Chord card styling */
    .chord-option {
      background: linear-gradient(135deg, rgba(30, 50, 100, 0.8), rgba(20, 30, 60, 0.8));
      border: 1px solid rgba(99, 155, 255, 0.4);
      border-radius: 8px;
      padding: 12px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .chord-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px rgba(99, 155, 255, 0.5);
      border-color: rgba(99, 155, 255, 0.8);
    }
    
    .chord-option.selected {
      background: linear-gradient(135deg, rgba(80, 120, 200, 0.8), rgba(50, 80, 150, 0.8));
      border-color: rgba(150, 200, 255, 0.8);
      box-shadow: 0 0 20px rgba(99, 155, 255, 0.7);
    }
    
    .chord-option .notes {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      margin-bottom: 8px;
      color: #ffcc00;
      text-align: center;
    }
    
    .chord-option .chord-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(to right, #4f71be, #8a2be2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-top: 10px;
      text-shadow: 0 0 8px rgba(99, 155, 255, 0.3);
      letter-spacing: 1px;
    }
    
    .gen-nav-button {
      background: linear-gradient(135deg, #4f71be, #8a2be2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 15px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .next-button {
      background: linear-gradient(135deg, #50c5b7, #4f71be);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 20px auto;
      display: block;
      width: 200px;
      font-family: 'Exo 2', sans-serif;
      font-weight: bold;
    }
    
    h3, h4 {
      font-family: 'Orbitron', sans-serif;
      color: #e0e6ff;
      text-shadow: 0 0 10px rgba(99, 155, 255, 0.5);
      letter-spacing: 1px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .container {
        width: 100%;
        padding: 15px;
      }
      
      .grid {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .right-column {
        height: 500px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Family Tree Theory</h1>
    
    <div class="grid">
      <!-- Left Column -->
      <div class="left-column">
        <div id="gameControls" class="module">
          <div id="chordDisplay">
            <div id="discoveryLog" class="discovery-log">
              <h4>Discovery Log:</h4>
              <div id="logEntries" class="log-entries">
                <div class="log-entry">
                  <span class="log-gen">Gen 1:</span> 
                  <span class="log-chord">G7</span> 
                  <span class="log-desc">(The Sun)</span>
                </div>
              </div>
            </div>
          </div>
          <div id="generationContainer" class="generation-container">
            <div class="generation-header">
              <button id="prevGenButton" class="gen-nav-button">&larr;</button>
              <h4 id="generationTitle">Generation 1</h4>
              <button id="nextGenButton" class="gen-nav-button">&rarr;</button>
            </div>
            <div id="optionsContainer" class="options-container"></div>
          </div>
          <button id="nextGenerationButton" class="next-button">Next Generation</button>
        </div>
      </div>
      
      <!-- Right Column - Placeholder for 3D Graph -->
      <div class="right-column">
        <div id="chordGraph" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
          <div id="chord3dContainer"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="log"></div>
  <div id="error" class="error"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script>
    // Hybrid version that works both with and without a server
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const nextGenerationButton = document.getElementById('nextGenerationButton');
      const prevGenButton = document.getElementById('prevGenButton');
      const nextGenButton = document.getElementById('nextGenButton');
      const generationTitle = document.getElementById('generationTitle');
      const optionsContainer = document.getElementById('optionsContainer');
      const logEntriesDiv = document.getElementById('logEntries');
      const errorDiv = document.getElementById('error');
      
      // Game state
      let playerId = null;
      let currentGeneration = 1;
      let selectedChord = null;
      let generations = [];
      let discoveredChords = new Set();
      
      // Simplified data for GitHub Pages or direct file opening
      const offlineGenerations = [
        {
          id: 1,
          title: "Generation 1",
          options: [
            { notes: [7, 11, 2, 5], name: "G7", isRoot: true }
          ]
        },
        {
          id: 2,
          title: "Generation 2",
          options: [
            { notes: [0, 4, 7, 11], name: "Cmaj7", parent: "G7" },
            { notes: [5, 9, 0, 4], name: "Fmaj7", parent: "G7" },
            { notes: [7, 11, 2, 6], name: "G7b5", parent: "G7" },
            { notes: [7, 10, 2, 5], name: "Gm7", parent: "G7" }
          ]
        },
        {
          id: 3,
          title: "Generation 3",
          options: [
            { notes: [2, 5, 9, 0], name: "Dm7", parent: "Cmaj7" },
            { notes: [11, 2, 5, 9], name: "B°7", parent: "Cmaj7" },
            { notes: [4, 7, 11, 2], name: "Em7", parent: "Cmaj7" },
            { notes: [9, 0, 4, 7], name: "Am7", parent: "Cmaj7" }
          ]
        }
      ];
      
      // Check if we're running from a file:// URL or need to use offline mode
      const isOfflineMode = window.location.protocol === 'file:' || 
                          window.location.hostname !== 'localhost' && 
                          window.location.hostname !== '127.0.0.1';
      
      // Initialize with offline data if needed
      if (isOfflineMode) {
        console.log('Running in offline mode with sample data');
        generations = offlineGenerations;
        initializeOfflineMode();
      } else {
        // Try to connect to WebSocket server if we're not in offline mode
        try {
          // Set up WebSocket connection
          const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
          const ws = new WebSocket(`${protocol}://${location.host}`);
          
          ws.onopen = () => {
            console.log('Connected to server');
          };
          
          ws.onmessage = (event) => {
            try {
              const message = JSON.parse(event.data);
              handleServerMessage(message);
            } catch (error) {
              console.error('Error parsing message:', error);
              fallbackToOfflineMode();
            }
          };
          
          ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            errorDiv.textContent = 'Connection error. Falling back to offline mode.';
            fallbackToOfflineMode();
          };
          
          ws.onclose = () => {
            console.log('Disconnected from server');
            errorDiv.textContent = 'Connection closed. Using offline mode.';
            fallbackToOfflineMode();
          };
          
          // Handle server messages
          function handleServerMessage(message) {
            if (message.event === 'init') {
              playerId = message.id;
            } else if (message.event === 'game_state') {
              generations = message.generations || [];
              discoveredChords = new Set(message.discoveredChords || []);
              updateGenerationDisplay();
            }
          }
          
          // Event listeners for server mode
          nextGenerationButton.addEventListener('click', () => {
            if (selectedChord) {
              ws.send(JSON.stringify({
                event: 'play_tetrachord',
                notes: selectedChord.notes
              }));
            }
          });
        } catch (error) {
          console.error('Failed to initialize WebSocket:', error);
          fallbackToOfflineMode();
        }
      }
      
      function fallbackToOfflineMode() {
        generations = offlineGenerations;
        initializeOfflineMode();
        
        // Replace event listeners for offline mode
        replaceEventListeners();
      }
      
      function initializeOfflineMode() {
        updateGenerationDisplay();
        
        // Add the initial chord to the discovery log if it's not already there
        if (generations.length > 0 && generations[0].options.length > 0) {
          const rootChord = generations[0].options[0];
          if (!document.querySelector('.log-chord')?.textContent.includes(rootChord.name)) {
            addToDiscoveryLog(1, rootChord.name, 'The Sun');
          }
        }
        
        // Replace event listeners for offline mode
        replaceEventListeners();
      }
      
      function replaceEventListeners() {
        // Remove existing listeners
        const newNextGenButton = nextGenerationButton.cloneNode(true);
        nextGenerationButton.parentNode.replaceChild(newNextGenButton, nextGenerationButton);
        
        const newPrevGenButton = prevGenButton.cloneNode(true);
        prevGenButton.parentNode.replaceChild(newPrevGenButton, prevGenButton);
        
        const newNextButton = nextGenButton.cloneNode(true);
        nextGenButton.parentNode.replaceChild(newNextButton, nextGenButton);
        
        // Add new offline mode listeners
        newNextGenButton.addEventListener('click', () => {
          if (currentGeneration < generations.length) {
            currentGeneration++;
            updateGenerationDisplay();
            
            // Add a sample discovery to the log
            const generation = generations.find(g => g.id === currentGeneration);
            if (generation && generation.options.length > 0) {
              const randomOption = generation.options[Math.floor(Math.random() * generation.options.length)];
              addToDiscoveryLog(currentGeneration, randomOption.name, '');
            }
          }
        });
        
        newPrevGenButton.addEventListener('click', () => {
          if (currentGeneration > 1) {
            currentGeneration--;
            updateGenerationDisplay();
          }
        });
        
        newNextButton.addEventListener('click', () => {
          if (currentGeneration < generations.length) {
            currentGeneration++;
            updateGenerationDisplay();
          }
        });
      }
      
      function updateGenerationDisplay() {
        const generation = generations.find(g => g.id === currentGeneration) || { options: [] };
        generationTitle.textContent = generation.title || `Generation ${currentGeneration}`;
        
        optionsContainer.innerHTML = '';
        
        generation.options.forEach(option => {
          const chordCard = document.createElement('div');
          chordCard.className = 'chord-option';
          if (selectedChord && option.notes.toString() === selectedChord.notes.toString()) {
            chordCard.classList.add('selected');
          }
          
          const notesElement = document.createElement('div');
          notesElement.className = 'notes';
          notesElement.textContent = option.notes.join(' - ');
          
          const nameElement = document.createElement('div');
          nameElement.className = 'chord-name';
          nameElement.textContent = option.name;
          
          chordCard.appendChild(notesElement);
          chordCard.appendChild(nameElement);
          
          chordCard.addEventListener('click', () => {
            document.querySelectorAll('.chord-option').forEach(card => {
              card.classList.remove('selected');
            });
            chordCard.classList.add('selected');
            selectedChord = option;
          });
          
          optionsContainer.appendChild(chordCard);
        });
        
        // Update navigation button states
        prevGenButton.disabled = currentGeneration <= 1;
        nextGenButton.disabled = currentGeneration >= generations.length;
      }
      
      function addToDiscoveryLog(generation, chordName, description) {
        const logEntry = document.createElement('div');
        logEntry.className = 'log-entry';
        
        const genSpan = document.createElement('span');
        genSpan.className = 'log-gen';
        genSpan.textContent = `Gen ${generation}:`;
        
        const chordSpan = document.createElement('span');
        chordSpan.className = 'log-chord';
        chordSpan.textContent = chordName;
        
        const descSpan = document.createElement('span');
        descSpan.className = 'log-desc';
        descSpan.textContent = description ? ` (${description})` : '';
        
        logEntry.appendChild(genSpan);
        logEntry.appendChild(chordSpan);
        logEntry.appendChild(descSpan);
        
        logEntriesDiv.appendChild(logEntry);
        logEntriesDiv.scrollTop = logEntriesDiv.scrollHeight;
      }
    });
  </script>
</body>
</html>
